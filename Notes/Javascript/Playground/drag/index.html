<!DOCTYPE html>
<html>
  <head>
    <!--
      Reference: http://stackoverflow.com/questions/10588607/tutorial-for-html5-dragdrop-sortable-list
    -->
    <meta charset="utf-8">
    <title>Drag N Drop</title>
    <style>
      [draggable] {
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        -khtml-user-drag: element;
        -webkit-user-drag: element;
      }
      .box {
        border: 2px solid black;
        width: 50px;
        height: 50px;
        padding: 10px;
        text-align: center;
      }
      li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Drag N Drop</h1>
    <form id="dragForm" action="index.html" method="post">
      <h3>Drag Form</h3>
      <input id="first" type="text" placeholder="first">
      <input id="second" type="text" placeholder="second">
      <input id="third" type="text" placeholder="third">
      <button id="button">Send</button>
    </form>
    <ul>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">A</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">B</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">C</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">D</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">E</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">F</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">G</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">H</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">I</li>
      <li class="box" draggable="true" ondragstart="handleDragStart(event)" ondragenter="handleDragEnter(event)">J</li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
